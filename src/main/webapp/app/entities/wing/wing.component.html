<div>
    <h2 id="page-heading">
        <span jhiTranslate="wwHackathonTeam2App.wing.home.title">Wings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wing" [routerLink]="['/wing/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wwHackathonTeam2App.wing.home.createLabel">
            Create a new Wing
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="wings?.length === 0">
        <span jhiTranslate="wwHackathonTeam2App.wing.home.notFound">No wings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="wings && wings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam2App.wing.identifier">Identifier</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam2App.wing.floor">Floor</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wing of wings ;trackBy: trackId">
                    <td><a [routerLink]="['/wing', wing.id, 'view']">{{ wing.id }}</a></td>
                    <td jhiTranslate="{{ 'wwHackathonTeam2App.WingIdentifier.' + wing.identifier }}">{{ wing.identifier }}</td>
                    <td>
                        <div *ngIf="wing.floorId">
                            <a [routerLink]="['/floor', wing.floorId , 'view']" >{{ wing.floorId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wing', wing.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wing', wing.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(wing)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
