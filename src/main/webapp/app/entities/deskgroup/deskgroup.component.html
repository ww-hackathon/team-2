<div>
    <h2 id="page-heading">
        <span jhiTranslate="wwHackathonTeam2App.deskgroup.home.title">Deskgroups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deskgroup" [routerLink]="['/deskgroup/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wwHackathonTeam2App.deskgroup.home.createLabel">
            Create a new Deskgroup
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deskgroups?.length === 0">
        <span jhiTranslate="wwHackathonTeam2App.deskgroup.home.notFound">No deskgroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deskgroups && deskgroups.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam2App.deskgroup.seats">Seats</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam2App.deskgroup.identifier">Identifier</span></th>
                    <th scope="col" ><span jhiTranslate="wwHackathonTeam2App.deskgroup.availableSeats">Available Seats</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deskgroup of deskgroups ;trackBy: trackId">
                    <td><a [routerLink]="['/deskgroup', deskgroup.id, 'view']">{{ deskgroup.id }}</a></td>
                    <td>{{ deskgroup.seats }}</td>
                    <td>{{ deskgroup.identifier }}</td>
                    <td>{{ deskgroup.availableSeats }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deskgroup', deskgroup.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/deskgroup', deskgroup.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deskgroup)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
